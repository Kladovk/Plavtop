<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plavtop</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="container_header">
            <img src="img/logo.png" alt="" class="logo_img">
            <h1 class="logo_text">Plavtop</h1>
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="" class="nav_link">Главная</href>
                    </li>
                    <li class="nav_item">
                        <a href="" class="nav_link">Товары</href>
                    </li>
                    <li class="nav_item">
                        <a href="" class="nav_link">Новости</href>
                    </li>
                    <li class="nav_item">
                        <a href="" class="nav_link">Тренировки</href>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="home">
            <div class="container_home">
                <img src="img/home.png" alt="" class="home_img">
                <div class="home_content">
                    <h1 class="home_title">Всё про плавание</h1>
                    <p class="home_text">
                        Плавание - дисциплинирует спортсмена.
                    </p>
                    <button class="home_btn">Найти тренера</button>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <h2 class="about_title">
                    Тренер
                </h2>
                <div class="about_content">
                    <div class="skills">
                        <ul class="skills_list">
                            <li class="skills_item">
                                <h4 class="skills_name">
                                    Общение
                                </h4>
                                <div class="skills_full">
                                    <div class="skills_done"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
